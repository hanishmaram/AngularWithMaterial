<section>
  <form fxLayout="column" fxLayoutAlign="center center"  [formGroup]="loginForm" fxLayoutGap="10px" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" formControlName="email">
      <mat-hint>Please enter valid email.</mat-hint>
      <mat-error>Invaild or missing email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
